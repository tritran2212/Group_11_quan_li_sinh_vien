<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
        <h2>Thông tin sinh viên</h2>
       <form >
        <div class="form-group" >
            <label for="masv">Mã SV:</label>
            <input type="text" class="form-control" id="masv" placeholder="Nhập MaSV" name="Mã Sinh Viên">
        </div>
        <div class="form-group" >
            <label for="hoten">Họ tên:</label>
            <input type="text" class="form-control" id="hoten" placeholder="Nhập Họ Tên" name="Họ và Tên">
        </div>
        <div class="form-group" >
            <label for="cmnd">CMND:</label>
            <input type="text" class="form-control" id="cmnd" placeholder="Nhập  CMND" name="CMND">

        </div>
        <div class="form-group" >
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập Email" name="Email">
        </div>
        <div class="form-group" >
            <label for="sdt">Điện Thoại:</label>
            <input type="number" class="form-control" id="sdt" placeholder="Nhập SDT" name="SDT">
        </div>
        <div class="form-group" >
          <label for="Li">Điem Li</label>
          <input type="number" class="form-control" id="Li" placeholder="Nhập Lí" name="Li">
      </div>
      <div class="form-group" >
        <label for="Toan">Điem Toan</label>
        <input type="number" class="form-control" id="Toan" placeholder=" Nhập Toán" name=" Toan">
    </div>
    <div class="form-group" >
      <label for="Hoa">Điện Hoa</label>
      <input type="number" class="form-control" id="Hoa" placeholder=" Nhập hóa" name="Hoa">
  </div>
        <button type="button" class="btn btn-success" onclick="ThemSinhVien()">Thêm sinh viên</button>
        <button type="button" class="btn btn-primary" onclick="LuuThongTin()">Lưu </button>
       </form>
       <div class="text-right" >
        <button class="btn btn-success" onclick="SetStorage()">Lưu Sinh Viên</button>
        <button class="btn btn-primary" onclick="GetStorage()">Lấy Sinh Viên</button>
        <button class="btn btn-danger"  onclick="XoaSinhVien()">Xóa sinh viên</button>
       </div>
    </div>
    <div class="clearfix"></div>

    <div class="container">
      <div class="right">
        <div class="input-group " style="width:100%; margin-top: 10px;margin-bottom: 10px; display: flex;">
          <input type="text" id="tukhoa" onkeyup="TimKiemSinhVien()" onchange="TimKiemSinhVien()" placeholder="Nhập vào họ tên " style="border-left: none;border-right: none; border-top: 1px solid #cccccc; border-bottom: 1px solid #cccccc;outline: none;flex:1">
          <span class="input-group-btn" >
            <button type="button" class="btn btn-secondary" onclick="TimKiemSinhVien()">Tìm Kiếm </button>
          </span>
        </div>
        <div class="alert alert-success" id="ThongBao"></div>
      </div>
      <h2>Danh sach sinh vien</h2>
      <p></p>
      <table class="table" id="TableSinhVien">
        <thead>
          <tr>
            <th></th>
            <th>MaSV</th>
            <th >Hoten</th>
            <th >Email</th>
            <th >CMND</th>
            <th >Điện Thoại</th>
            <th>Điểm TB</th>
            <th>Xếp loại</th>
          </tr>
        </thead>
        <tbody id="tbodySinhVien">
          
          
        </tbody>
      </table>
    </div>

     
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script src="./SinhVien.js"></script>
    <script src="./DanhSachSinhVien.js"></script>
    <script src="./validation.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
